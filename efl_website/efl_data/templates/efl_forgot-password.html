{% load static %}
<!DOCTYPE html>
<html>
    <script>
        document.getElementById("target-button").addEventListener("click", function() {
            location.href = "target-page.html";
        });
    </script>
    <script>
        function goBack() {
          if (window.history.length > 1) {
            window.history.back();
          } else {
            alert("No history to go back to!");
          }
        }
      </script>
      <script>
        function handleLoginForm(event) {
            event.preventDefault();
            // Enter validation later
            location.href = "efl_passchange-page.html";
        }
      </script>
    <head>
        <meta charset="utf-8" />
        <title>EFL</title>
        <link rel="stylesheet" href="{% static 'forgot-password.css' %}">
    </head>
    <body>
        <header>
            <a href="{% url "home" %}">
                <img src="{% static 'logo.svg' %}" class="profile-img">
            </a>
            <nav>
                <ul>
                    <li><button onclick="location.href='{% url "home" %}'">Home</button></li>
                    <li><button onclick="location.href='{% url "about" %}'">About</button></li>
                    <li><button onclick="location.href='{% url "contact" %}'">Contact</button></li>
                    <li><button onclick="location.href='{% url "data" %}'">Dashboard</button></li>
                </ul>
                <h1 class="site-name">EFL</h1>
            </nav>
        </header>
        <main>
            <button class="back-button" onclick="goBack()"><img src="{% static 'backarrow.png' %}" class="BBH"></button>
            <div class="titles">
                <h1 class="page-name"><b>Forogt Password</b></h1>
                <h2 class="enter-details">Enter your Employee ID & email:</h2>
            </div>
            <div>
                <form class="forogt-form" onsubmit="handleLoginForm(event)">
                    <label for="employeeID" class="label-employeeID">Employee ID:</label>
                    <input type="text" id="employeeID" name="employeeID" required class="employeeID-entry">
                    <br>
                    <label for="email" class="label-email">Email:</label>
                    <input type="email" id="email" name="email" required class="email-entry">
                    <br>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
        </main>
    </body>
</html>
