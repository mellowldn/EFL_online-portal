{% load static %}
<!DOCTYPE html>
<html>
    <script>
        document.getElementById("target-button").addEventListener("click", function() {
            location.href = "target-page.html";
        });
    </script>
    <script>
        function goBack() {
          if (window.history.length > 1) {
            window.history.back();
          } else {
            alert("No history to go back to!");
          }
        }
      </script>
      <script>
        function handleLoginForm(event) {
            event.preventDefault();
            // Enter validation later
            location.href = "verify-page.html";
        }
      </script>
    <head>
        <meta charset="utf-8" />
        <title>EFL</title>
        <link rel="stylesheet" href="{% static 'signup-page.css' %}">
    </head>
    <body>
        <header>
            <a href="{% url 'home' %}">
                <img src="{% static 'logo.svg' %}" class="profile-img">
            </a>
            <nav>
                <ul>
                    <li><button onclick="location.href='{% url "home" %}'">Home</button></li>
                    <li><button onclick="location.href='{% url "about" %}'">About</button></li>
                    <li><button onclick="location.href='{% url "contact" %}'">Contact</button></li>
                    <li><button onclick="location.href='{% url "data" %}'">Dashboard</button></li>
                </ul>
                <h1 class="site-name">EFL</h1>
            </nav>
        </header>
        <main>
            <button class="back-button" onclick="goBack()"><img src="{% static 'backarrow.png' %}" class="BBH"></button>
            <div class="content_wrapper">
                <div class="titles">
                    <h1 class="page-name"><b>Sign Up Page</b></h1>
                    <h2 class="enter-sub">Enter your details:</h2>
                </div>
                <div>
                    <form class="sign-in" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="input-row">
                            <label for="{{ field.auto_id }}" class="{{ field.html_name }}-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        <br>
                        {% endfor %}
                        <input type="submit" value="Sign Up" class="signup-button">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
