{% load static %}
<!DOCTYPE html>
<html>
    <script>
        document.getElementById("target-button").addEventListener("click", function() {
            location.href = "target-page.html";
        });
    </script>
    <script>
        function goBack() {
          if (window.history.length > 1) {
            window.history.back();
          } else {
            alert("No history to go back to!");
          }
        }
      </script>
      <script>
        function handleLoginForm(event) {
            event.preventDefault();
            // Enter validation later
            location.href = "efl_profile-page.html";
        }
      </script>
    <head>
        <meta charset="utf-8" />
        <title>EFL</title>
        <link rel="stylesheet" href="{% static 'login-page.css' %}">
    </head>
    <body>
        <header>
            <a href="{% url "home" %}">
                <img src="{% static 'logo.svg' %}" class="profile-img">
            </a>
            <nav>
                <ul>
                    <li><button onclick="location.href='{% url "home" %}'">Home</button></li>
                    <li><button onclick="location.href='{% url "about" %}'">About</button></li>
                    <li><button onclick="location.href='{% url "contact" %}'">Contact</button></li>
                    <li><button onclick="location.href='{% url "data" %}'">Dashboard</button></li>
                </ul>
                </ul>
                <h1 class="site-name">EFL</h1>
            </nav>
        </header>
        <main>
            <button class="back-button" onclick="goBack()"><img src="{% static 'backarrow.png' %}" class="BBH"></button>
            <div class="titles">
                <h1 class="page-name"><b>Login Page</b></h1>
                <h2 class="enter-sub">Enter your login details:</h2>
            </div>
            <div>
                <form class="login-form" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Login" class="login-button">
                    <a href="{% url 'forgotpassword' %}" class="forgot-password">Forgot Password?</a>
                    <br>
                    <a href="{% url 'signuppage' %}" class="sign-up-button">Sign Up</a>
                </form>
            </div>
        </main>
    </body>
</html>
