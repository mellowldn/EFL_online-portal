{% load static %}
<!DOCTYPE html>
<html>
    <script>
        document.getElementById("target-button").addEventListener("click", function() {
            location.href = "target-page.html";
        });
    </script>
    <script>
        function goBack() {
          if (window.history.length > 1) {
            window.history.back();
          } else {
            alert("No history to go back to!");
          }
        }
      </script>
    <head>
        <meta charset="utf-8" />
        <title>EFL</title>
        <link rel="stylesheet" href="{% static 'home-page.css' %}">
    </head>
    <body>
        <header>
            <a href="{% url 'home' %}">
                <img src="{% static 'logo.svg' %}" class="profile-img">
            </a>
            <nav>
                <ul>
                    <li><button onclick="location.href='{% url "home" %}'">Home</button></li>
                    <li><button onclick="location.href='{% url "about" %}'">About</button></li>
                    <li><button onclick="location.href='{% url "contact" %}'">Contact</button></li>
                    <li><button onclick="location.href='{% url "data" %}'">Dashboard</button></li>
                </ul>
                <h1 class="site-name">EFL</h1>
            </nav>
        </header>
        <main>
            <button class="back-button" onclick="goBack()"><img src="{% static 'backarrow.png' %}" class="BBH"></button>
            <div class="container">
                <button class="left-middle" id="Login" onclick="location.href='{% url "loginpage" %}'">Login</button>
                <button class="centre-middle" id="Signup" onclick="location.href='{% url "signuppage" %}'">Sign Up</button>
                <button class="right middle" id="Data" onclick="location.href='{% url "data" %}'">Dashboard</button>
            </div>
        </main>
    </body>
</html>
